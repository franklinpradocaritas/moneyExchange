<div class="col-lg-6">
        <br>
        <h3>{{title}}</h3>
        <hr>
    
        <div class="alert alert-success" *ngIf="status == 'success'">
            Currency created successfully.
        </div>
        <div class="alert alert-danger" *ngIf="status == 'error'">
            Currency was not created.
        </div>
    
        <!-- <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">     -->
        <form #registerForm="ngForm" class="col-lg-10">    
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <p class="mb-1">Currency From:</p>
                        <div ngbDropdown class="d-inline-block">
                            <button class="btn btn-outline-primary" id="sortMenu" ngbDropdownToggle>{{ selectedCurrencyFrom ? selectedCurrencyFrom.code : '' }}</button>
                            <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="sortMenu">
                                <button class="dropdown-item" *ngFor="let currency of currenciesFrom" (click)="setCurrencyFrom(currency)" >{{currency.code}}</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" name="amount" #amount="ngModel" [(ngModel)]="currencyAmount" class="form-control" placeholder="{{ selectedCurrencyFrom ? selectedCurrencyFrom.code : '' }}" required>
                        <span *ngIf="!amount.valid && amount.touched" class="text-danger">Amount is required</span>
                        
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <p class="mb-1">Currency To:</p>
                        <div ngbDropdown class="d-inline-block">
                            <button class="btn btn-outline-primary" id="sortMenu" ngbDropdownToggle>{{ selectedCurrencyTo ? selectedCurrencyTo.code : '' }}</button>
                            <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="sortMenu">
                                <button class="dropdown-item" *ngFor="let currency of currenciesTo" (click)="setCurrencyTo(currency)" >{{currency.code}}</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" name="amountResult" #amountResult="ngModel" [(ngModel)]="currencyAmountResult" class="form-control" placeholder="{{ selectedCurrencyTo ? selectedCurrencyTo.code : '' }}" readonly>
                    </div>
                </div>
            </div>
          
            <div class="text-center">
                <!-- <input type="button" value="Calculate" [disabled]="!validInputs()" (click)="convertCurrency()" class="btn btn-success">         -->
                <input type="button" value="Calculate"  [disabled]="!validInputs()" (click)="convertCurrency()" class="btn btn-success">        
            </div>
        </form>
    </div>

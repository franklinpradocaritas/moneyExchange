<div class="col-lg-6">
    <br>
    <h3>{{title}}</h3>
    <hr>

    <div class="alert alert-success" *ngIf="status == 'success'">
        User identified successfully, Welcome.
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        User was not identified.
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-lg-10">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" placeholder="Enter email" required>
            <span *ngIf="!email.valid && email.touched" class="text-danger">Email is not valid</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" placeholder="Enter password" required>
            <span *ngIf="!password.valid && password.touched" class="text-danger">Password is required</span>
        </div>

        <input type="submit" value="Login" [disabled]="!loginForm.form.valid" class="btn btn-success">
    </form>
</div>

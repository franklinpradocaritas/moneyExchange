<div class="col-lg-6">
    <br>
    <h3>{{title}}</h3>
    <hr>

    <div class="alert alert-success" *ngIf="status == 'success'">
        User created successfully, <a [routerLink]="['/login']">Login here</a>
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        User was not created.
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">    
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" placeholder="Enter name" required>
            <span *ngIf="!name.valid && name.touched" class="text-danger">Name is required</span>
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" placeholder="Enter surname" required>
            <span *ngIf="!surname.valid && surname.touched" class="text-danger">Surname is required</span>
        </div>
        <div class="form-group">
            <label>Nickname</label>
            <input type="text" name="nickname" #nickname="ngModel" [(ngModel)]="user.nickname" class="form-control" placeholder="Enter nickname" required>
            <span *ngIf="!nickname.valid && nickname.touched" class="text-danger">Nickname is required</span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" placeholder="Enter email" required>
            <span *ngIf="!email.valid && email.touched" class="text-danger">Email is not valid</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" placeholder="Enter password" required>
            <span *ngIf="!password.valid && password.touched" class="text-danger">Password is required</span>
        </div>

        <input type="submit" value="{{title}}" [disabled]="!registerForm.form.valid" class="btn btn-success">
    </form>
</div>

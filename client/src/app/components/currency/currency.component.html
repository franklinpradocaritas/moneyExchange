<div class="col-lg-6">
    <br>
    <h3>{{title}}</h3>
    <hr>
</div>
<div class="container">    
    <table class="table">
        <thead class="thead-light">
            <tr>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let currency of dataSource; let i = index">            
            <td>{{currency.code}}</td>
            <td>{{currency.name}}</td>
            <td>
                <a [routerLink]="['/currency/edit']" [queryParams]="{ id: currency._id }" class="nav-link">Edit</a>
            </td>
            </tr>          
        </tbody>
    </table>
    <br>
    <input type="button" value="Add new currency" (click)="addCurrency()" class="btn btn-success">
</div>
